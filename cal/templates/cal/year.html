{% extends 'cal/base.html' %}

{% block content %}

    <div class="page-head">
        <a class="top-menu" href="{% url 'cal.views.year' year=next_year %}">
                <span class="glyphicon glyphicon-forward">
                </span>
        </a>
        <a class="top-menu" href="{% url 'cal.views.year' year=prev_year %}">
                <span class="glyphicon glyphicon-backward">
                </span>
        </a>
        <a class="top-menu" href="{% url 'cal.views.year' %}">
                <span class="glyphicon glyphicon-eject">
                </span>
        </a>
        <h1><a href="">Calendar</a></h1>
    </div>


    {% for year, months in years %}
        <div class="clear"></div> <!-- duh? -->
        <h4>{{ year }}</h4>
        {% for month in months %}
            <div class="month{% if month.current %} current{% endif %}
                {% if month.entry %} entry{% endif %}">
                <a href="{% url 'cal.views.month' year=year month=month.n %}">
                    {{ month.name }}
                </a>
            </div>
            {% if month.n == 6 or month.n == 12 %}
                <br />
            {% endif %}
        {% endfor %}
    {% endfor %}

{% endblock content %}
