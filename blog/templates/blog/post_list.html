<html>
    <head>
        <title>Bob's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Bob's Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>Published: {{ post.date_published }}</p>
                <h2>
                    <a href="">{{ post.title }}</a>
                </h2>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
