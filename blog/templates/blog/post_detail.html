{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.date_published %}
            <div class="date">
                <p>Published: {{ post.date_published }}</p>
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
