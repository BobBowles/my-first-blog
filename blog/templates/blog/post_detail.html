{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.date_published %}
            <div class="date">
                <p>Published: {{ post.date_published }}</p>
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}">
            <span class="glyphicon glyphicon-pencil">
            </span>
        </a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
